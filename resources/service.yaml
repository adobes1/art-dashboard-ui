apiVersion: v1
kind: Service
metadata:
  labels:
    app: art-build-history
    app.kubernetes.io/component: art-build-history
    app.kubernetes.io/instance: art-build-history
  name: art-build-history
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8000-tcp
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    deploymentconfig: art-build-history
  sessionAffinity: None
  type: ClusterIP
